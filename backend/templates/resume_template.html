<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    h2 {
      margin-top: 25px;
      margin-bottom: 10px;
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    .section-text {
      margin-left: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <h1>Resume</h1>

  <h2>Summary</h2>
  <div class="section-text">{{ summary }}</div>

  <h2>Experience</h2>
  <div class="section-text">{{ experience }}</div>

  <h2>Projects</h2>
  <div class="section-text">{{ projects }}</div>

  <h2>Skills</h2>
  <div class="section-text">{{ skills }}</div>

  <h2>Role</h2>
  <div class="section-text">{{ role }}</div>
</body>
</html>
